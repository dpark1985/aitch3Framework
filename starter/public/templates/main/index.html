<div class="container">

    <h1>{{index.title}}</h1>


    <a ng-if="!index.userData.loggedIn" class="btn btn-default" href="#" role="button" data-toggle="modal" data-target="#modal-login">Login</a>
    <a ng-if="index.userData.loggedIn" class="btn btn-default" href="/#" ng-click="index.doLogout()" role="button">Logout</a>
    <a ng-if="index.userData.loggedIn" class="btn btn-default" href="#" ng-click="index.toAdmin()" role="button">Admin</a>

    <a class="btn btn-default" href="testing" role="button">testing</a>
    <a class="btn btn-default" href="#" role="button" ng-click="index.testing()">testing2</a>
    <a class="btn btn-default" href="#" role="button" ng-click="index.SMS()">SendSMS</a>


</div>



<div class="modal fade" id="modal-warning" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">로그인 에러</h4>
            </div>
            <div class="modal-body">
            	<ul>
            		<li ng-repeat="err in index.errMsgs">{{err}}</li>
            	</ul>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="modal-login" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">로그인</h4>
            </div>
            <div class="modal-body">
				<form ng-submit="index.doLogin()">
				    <div class="form-group">
				        <label for="userID">Email address</label>
				        <input type="email" class="form-control" id="userID" placeholder="Email" ng-model="index.loginData.userID">
				    </div>
				    <div class="form-group">
				        <label for="userPW">Password</label>
				        <input type="password" class="form-control" id="userPW" placeholder="Password" ng-model="index.loginData.userPW">
				    </div>
				    <div class="form-group">

				    <button type="submit" class="btn btn-default">Login</button>
				</form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
